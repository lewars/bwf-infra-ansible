---
- name: Prepare the VM for testing
  hosts: all
  become: true
  gather_facts: true

  tasks:
    - name: Ensure python3-libdnf5 is installed
      ansible.builtin.package:
        name: python3-libdnf5
        state: present

    - name: Ensure Python is available for Ansible
      ansible.builtin.package:
        name: python3
        state: present

    - name: Update package cache
      ansible.builtin.dnf:
        update_cache: true
      changed_when: false
